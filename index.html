<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Number Game</title>
</head>

<body>
    <div id="btn-content">
        <div>
            <button onclick="startGame()" id="start">Jouer</button>
            <input type="number" placeholder="Entrer un chiffre" id="chiffre">
            <button type="button" id="testNumber">Tester</button>
        </div>
        <div id="level-btn">
            <button id="easy">easy</button>
            <button id="medium">medium</button>
            <button id="hard">hard</button>
        </div>
    </div>
    <div id="container"><button id="rejouer">Rejouer</button>
        <h1 id="top">Trouvez le numéro mystère</h1>
    </div>



    <script src="app.js"></script>
</body>

</html>
